<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Admin Control</h1>
        <button id="adminToggle" class="btn btn-primary">Allow Voting</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adminToggle = document.getElementById('adminToggle');
            let votingAllowed = localStorage.getItem('votingAllowed') === 'true';

            // Update button text based on current voting state
            updateButtonText();

            // Toggle voting permission
            adminToggle.addEventListener('click', function() {
                votingAllowed = !votingAllowed;
                localStorage.setItem('votingAllowed', votingAllowed);
                updateButtonText();
            });

            function updateButtonText() {
                adminToggle.textContent = votingAllowed ? 'Disallow Voting' : 'Allow Voting';
            }
        });
    </script>
</body>
</html>
